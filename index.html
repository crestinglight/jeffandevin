			<div class="burger l-burger">

		<div class="rsvp l-rsvp">

			<h1>RSVP</h1>

			<p>Let us know if you'll be joining us!</p>

			<form>

				<div class="l-question">
					<span>Name: </span>
					<input type="text" name="username" required>
				</div>

				<div class="l-question">
					<span>Name of Guest(s):</span>
					<input type="text" name="guestName">
				</div>

				<div class="l-question">
					<span>Will you be attending?</span>

					<div class="radio l-radio">
						<div><input type="radio" name="attending" value="yes" required> Yes</div>
						<div><input type="radio" name="attending" value="no"> No</div>
						<div><input type="radio" name="attending" value="unsure"> Unsure</div>
					</div>

				</div>

				<div class="l-question">
					<span>Your email address:</span>
					<input type="email" name="email" required>
				</div>

				<input type="submit" value="Submit">
			</form>

		</div>

		<div class="contact l-contact">
		</div>
